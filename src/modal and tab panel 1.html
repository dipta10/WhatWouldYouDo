  <button class="btn-primary btn" data-toggle="modal" data-target="#login-modal">login</button>

  <div class="modal" id="login-modal" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="col-md-12">

            <ul class="nav nav-tabs">
              <li class="nav-item active">
                <a href="#signin" class="nav-link active text-dark" role="tab" data-toggle="tab">Sign In</a>
              </li>
              <li class="nav-item">
                <a href="#signup" class="nav-link text-dark" role="tab" data-toggle="tab">Sign Up</a>
              </li>

            </ul>



            <div class="tab-content">
              <div role="tabpanel" class="tab-pane active" id="signin">
                <form action="" class="pt-1">
                  <div class="from-group mb-3">
                    <div class="input-group input-group-lg">
                      <div class="input-group-prepend">
                       <span class="input-group-text">
                        <i class="fa fa-user"></i>
                       </span>
                      </div>
                      <input class="form-control form-control-lg" type="text" placeholder="username/email">
                    </div>
                  </div>

                  <div class="input-group input-group-lg mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fa fa-keyboard-o"></i>
                      </span>
                    </div>
                    <input type="password" placeholder="password" class="form-control form-control-lg">
                  </div>
                  <hr>
                  <div>
                    <button class="d-inline offset-1 col-md-4 mt-0 btn btn-outline-primary btn-lg btn-block" data-dismiss="modal" type="submit"><i class="fa fa-close"></i> Close</button>
                    <button class="d-inline offset-2 col-md-4 mt-0 btn btn-outline-primary btn-lg btn-block" type="submit"><i class="fa fa-user"></i> Sign In</button>
                  </div>
                </form>
              </div>

              <div role="tabpanel" class="tab-pane" id="signup">
                <form action="" class="pt-1">
                  <div class="from-group mb-3">
                    <div class="input-group input-group-lg">
                      <div class="input-group-prepend">
                       <span class="input-group-text">
                        <i class="fa fa-user"></i>
                       </span>
                      </div>
                      <input class="form-control form-control-lg" type="text" placeholder="Full Name">
                    </div>
                  </div>

                  <div class="from-group mb-3">
                    <div class="input-group input-group-lg">
                      <div class="input-group-prepend">
                       <span class="input-group-text">
                        <i class="fa fa-address-card"></i>
                       </span>
                      </div>
                      <input class="form-control form-control-lg" type="text" placeholder="User Name">
                    </div>
                  </div>

                  <div class="from-group mb-3">
                    <div class="input-group input-group-lg">
                      <div class="input-group-prepend">
                       <span class="input-group-text">
                        <i class="fa fa-envelope"></i>
                       </span>
                      </div>
                      <input class="form-control form-control-lg" type="text" placeholder="Email">
                    </div>
                  </div>

                  <div class="input-group input-group-lg mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fa fa-keyboard-o"></i>
                      </span>
                    </div>
                    <input type="password" placeholder="password" class="form-control form-control-lg">
                  </div>
                  <hr>
                  <div>
                    <button class="d-inline offset-1 col-md-4 mt-0 btn btn-outline-primary btn-lg btn-block" type="submit" data-dismiss="modal"><i class="fa fa-close"></i> Close</button>
                    <button class="d-inline offset-2 col-md-4 mt-0 btn btn-outline-primary btn-lg btn-block" type="submit"><i class="fa fa-user"></i> Sign Up</button>
                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
